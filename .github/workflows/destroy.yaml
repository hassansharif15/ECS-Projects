name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DESTROY to confirm'
        required: true
        default: 'NO'

  # OPTIONAL: auto-trigger after successful Apply
  workflow_run:
    workflows: ["Terraform Apply"]   # must match apply.yaml `name:`
    types: [completed]
    branches: ["deployment"]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-destroy
  cancel-in-progress: false

jobs:
  destroy:
    # Manual requires typing DESTROY.
    # Auto-destroy requires repo variable AUTO_DESTROY == 'true' and Apply succeeded.
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'DESTROY') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && vars.AUTO_DESTROY == 'true')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Restore terraform.tfvars from secret
        run: |
          if [ -z "${{ secrets.TFVARS_B64 }}" ]; then
            echo "Missing secret TFVARS_B64"
            exit 1
          fi
          echo "${{ secrets.TFVARS_B64 }}" | base64 -d > terraform.tfvars
          test -f terraform.tfvars && echo "tfvars restored âœ…"

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform destroy
        run: terraform destroy -input=false -auto-approve
