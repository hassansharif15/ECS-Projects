name: Terraform Apply

on:
  workflow_run:
    workflows: ["Terraform Plan"]   # must match plan.yaml's `name:`
    types: [completed]
    branches: ["deployment"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-apply
  cancel-in-progress: false

jobs:
  apply:
    # Run if plan workflow succeeded, OR if manually dispatched
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Restore terraform.tfvars from secret
        run: |
          if [ -z "${{ secrets.TFVARS_B64 }}" ]; then
            echo "Missing secret TFVARS_B64"
            exit 1
          fi
          echo "${{ secrets.TFVARS_B64 }}" | base64 -d > terraform.tfvars
          test -f terraform.tfvars && echo "tfvars restored âœ…"

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      # Apply does its own plan file (plan output isn't shared across workflows)
      - name: Terraform plan (for apply)
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve tfplan
