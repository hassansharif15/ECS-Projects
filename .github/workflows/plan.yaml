name: Terraform Plan

on:
  push:
    branches: [ "deployment" ]
    paths:
      - "Terraform/**"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Set Terraform input variables
        run: |
          echo "TF_VAR_domain_name=${{ vars.DOMAIN_NAME }}" >> $GITHUB_ENV
          echo "TF_VAR_hosted_zone_id=${{ secrets.HOSTED_ZONE_ID }}" >> $GITHUB_ENV
      
      - name: Debug TF vars present (safe)
        run: |
          if [ -z "${TF_VAR_domain_name}" ]; then echo "TF_VAR_domain_name is MISSING"; exit 1; fi
          if [ -z "${TF_VAR_hosted_zone_id}" ]; then echo "TF_VAR_hosted_zone_id is MISSING"; exit 1; fi
          echo "TF vars are set"

      - name: Terraform plan
        run: terraform plan -input=false -no-color
