name: Terraform Plan

on:
  push:
    branches: ["deployment"]
    paths:
      - "Terraform/**"
      - ".github/workflows/plan.yaml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      
      - name: Terraform fmt (check tracked files only)
        run: |
          files=$(git ls-files '*.tf' '*.tfvars' '*.tf.json' '*.tfvars.json')
          if [ -n "$files" ]; then
            terraform fmt -check $files
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Restore terraform.tfvars from secret
        run: |
          echo "${{ secrets.TFVARS_B64 }}" | base64 -d > terraform.tfvars
          # normalize CRLF -> LF just in case
          sed -i 's/\r$//' terraform.tfvars
          test -f terraform.tfvars && echo "tfvars restored âœ…"

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -no-color
